<script>
    let XHR = new XMLHttpRequest(); 
    XHR.open("GET" , "https://jsonplaceholder.typicode.com/posts");
    XHR.responseType = "json";
    XHR.send(); 

    XHR.onload = function(){
        let content = document.getElementById("content");
        let posts = XHR.response ; 
        for(post of posts){
            content.innerHTML += `<h1>${post.title}</h1>`;
        }
    }
</script>
